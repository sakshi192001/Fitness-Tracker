<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/your-path-to-fontawesome/css/fontawesome-all.css" rel="stylesheet"> <!--load all styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="/static/x.css" rel="stylesheet" type="text/css" >
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">

    <title>Calorie Tracker</title>
</head>
<body>
  <ul>
    <li><a href="http://127.0.0.1:5000/profile">Profile</a></li>
    <li><a href="http://127.0.0.1:5000/home">Home</a></li>
    <!-- <li><a href="#news">News</a></li>
    <li><a href="#contact">Contact</a></li> -->
    <li style="float:right"><a href="logout">Log-out</a></li>
  </ul>
  <i class="fal fa-user"></i> <!-- uses light style -->
  <div class="a">
      <div class="progress" class="w-50 p-3" style="height: 35px;" >
        <div class="progress-bar bg-info" role="progressbar" style="width: 50%;" aria-valuenow="25" aria-valuemin="10" aria-valuemax="90"></div>
      </div>
    <p id="TotalCal">You have consumed {{ con_cal }} calories today.<br>
      Calories remaining: {{ rem }}. <br></p>
      
    <table style="width:100%" class="table table-success table-striped table-info table-hover">
        <tr>
          <th>Meal</th>
          <th>Calories consumed</th>
          <th>Calories available</th>
          <th>Add</th>
        </tr>
        {%for meal,cal,rem_cal,link in meals%}
        <tr>
          <td>{{meal}} </td>
          <td>{{cal}}</td>
          <td>{{rem_cal}}</td>
          <td><a href="{{ link }}">+</a></td>
        </tr>
        {% endfor %}

        
      </table>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
  </div>
</body>
</html>
