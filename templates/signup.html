<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
    <title>Signup</title>
</head>
<body style="background-color: rgba(40,57,101,.9);">
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form" method='post'>
                <form method="POST">
                <div class="sign-in-htm">
                    <br>
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" name='username' type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" name="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <a href="/home">
                        <input type="submit" name="sign-in" class="button" value="Sign In"></a>
                    </div>
                    
                    <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
                        {{ msg }}
                    </div>
                </div>
                </form>
                <form method="POST">
                <div class="sign-up-htm">
                    <br>
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="text" class="input" name="username">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" class="input" data-type="password" name="password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Confirm Password</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Email Address</label>
                        <input id="pass" type="text" class="input" name="email">
                    </div>
                    <div class="group">
                        <label for="user" class="label">Age</label>
                        <input id="user" type="text" class="input" name="age">
                    </div>
                    <div class="group">
                        <label for="user" class="label">Height</label>
                        <input id="user" type="text" class="input" name="height">
                    </div>
                    <div class="group">
                        <label for="user" class="label">weight</label>
                        <input id="user" type="text" class="input" name="weight">
                    </div>
                    <div class="group">
                        <label for="user" class="label">Goal</label>
                        <input name="target" class="input" list="datalistOptions" id="user" placeholder="Select">
                        <datalist id="datalistOptions">
                            <option value="Weight Gain">
                            <option value="Weight Loss">
                            <option value="Maintain">
                        </datalist>

                         
                    </div> 
                    
                    <div class="group">
                        {{ msg }}
                        <input type="submit" name="sign-in" class="button" value="Sign Up">
                    </div>
                    
                    <!-- <div class="foot-lnk">
                        <label for="tab-1">Already Member?</a>
                            {{ msg }}
                    </div> -->
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
